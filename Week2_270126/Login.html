<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    
    <style>
        body{
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-weight: 20;
            font-style: normal;
        }
        .container{
            width: 100%;
        }
        .webcard{
            width: 100%;
            height: 25%;
            padding: 4%;
            text-align: center;
        }
        .nav{
            width: 100%;
            overflow: auto;
            background-color: #000000;
        }
        .nav a{
            float: left;
            text-align: center;
            color: #ffffff;
            padding: 10px;
            text-decoration: none;
        }
        .nav a:hover{
            background-color: #ff80b3;
            color: #000000;
            font-weight: 50;
        }
        .nav input[type="search"]{
            
            align-content: right;
            padding: 10px;
            border-radius: 12px;
        }
        .material-symbols-outlined {
            float: right;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="webcard">
            <h1>WEBSITE CARD</h1>
        </div>
        <div class="nav">
            <a href="#">HOME</a>
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">SNEAKERS</a>
            <a href="#">CONTACT</a>
            <a href="#">ABOUT</a>
            <input type="search" name="search1" class="searchbar" placeholder="SEARCH">
            <span class="material-symbols-outlined">person</span>
        </div>
        <div class="login">
            <div class="loginbox">

            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
